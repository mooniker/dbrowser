<h3>{{$ctrl.provider[0].provider_name}}</h3>
<table>
    <tr>
        <th>correction date</th>
        <th>description</th>
        <th>address</th>
        <!--<th>city</th>-->
        <!--<th>state</th>-->
        <!--<th>zip</th>-->
        <th>survey</th>
    </tr>
  <tr ng-repeat="def in $ctrl.provider">
    <td>{{def.correction_date | date:"MM/dd/yyyy"}}</td>
    <td>{{def.deficiency_description}} ({{def.deficiency_prefix}}/{{def.deficiency_tag_number}})</td>
    <td>{{def.location_address}}</td>
    <!--<td>{{def.location_city}}</td>-->
    <!--<td>{{def.location_state}}</td>-->
    <!--<td>{{def.location_zip}}</td>-->
    <td>{{def.survey_type}}</td>
  </tr>
</table>
